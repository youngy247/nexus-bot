<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nexus - Adam's Personal Assistant</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="app">
      <div id="chat_container"></div>
      <div id="suggestion_container"></div>
      <form>
        <textarea id="message-input" name="prompt" placeholder="Type your message..."></textarea>
        <button id="submit-button" type="submit" class="send-button">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="send-icon">
            <path d="M21 12L3 2v20l18-10zm0-2.45L6.55 2 21 12.45v-2.9z"/>
          </svg>
        </button>
        
      </form>
      
    </div>
    <script type="module" src="script.js"></script>
  </body>
</html>
